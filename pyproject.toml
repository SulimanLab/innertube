[tool.poetry]
name = "innertube"
version = "0.1.1"
description = "Python Client for Google's Private InnerTube API. Works with Youtube, YouTubeMusic etc."
authors = ["Tom Bulled <26026015+tombulled@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tombulled/innertube"
repository = "https://github.com/tombulled/innertube"
keywords = ["youtube", "innertube"]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.7.3"
requests = "^2.25.1"
Babel = "^2.9.0"
addict = "^2.4.0"
furl = "^2.1.0"
pyhumps = "^1.6.1"
attrs = "^20.3.0"
requests-toolbelt = "^0.9.1"
requests-html = "^0.10.0"
mime = {git = "https://github.com/tombulled/mime.git", rev = "main"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
